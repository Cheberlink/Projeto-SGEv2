<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Notas</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS da sidebar -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <header class="sidebar-header">
            <img src="img/capa_stevejobs.jpg" alt="Capa do perfil de Steve Jobs" class="logo-img">
        </header>
        <nav>
            <a href="#">
                <button>
                    <span>
                        <i class="material-symbols-outlined">home</i>
                        <span>Home</span>
                    </span>
                </button>
            </a>
            <a href="index.html">
                <button>
                    <span>
                        <i class="material-symbols-outlined">groups</i>
                        <span>Matérias</span>
                    </span>
                </button>
            </a>
            <a href="">
                <button>
                    <span>
                        <i class="material-symbols-outlined">backpack</i>
                        <span>Trabalhos</span>
                    </span>
                </button>
            </a>        
            <a href="#">
                <button>
                    <span>
                        <i class="material-symbols-outlined">leaderboard</i>
                        <span>Notas</span>
                    </span>
                </button>
            </a>
        </nav>
    </aside>

    <!-- Conteúdo principal -->
    <div class="main">
        <h1>Inserir Notas </h1>

        <form action="/submit_grade" method="POST">
            <!-- Seleção de Aluno -->
            <label for="student">Selecione o Aluno</label>
            <select id="student" name="student" required>
                <option value="" disabled selected>Selecione um aluno</option>
                <option value="aluno1">Aluno 1</option>
                <option value="aluno2">Aluno 2</option>
                <option value="aluno3">Aluno 3</option>
            </select>
            <br><br>

            <!-- Seleção de Turma -->
            <label for="class">Selecione a Turma</label>
            <select id="class" name="class" required>
                <option value="" disabled selected>Selecione a turma</option>
                <option value="turmaA">Turma A</option>
                <option value="turmaB">Turma B</option>
                <option value="turmaC">Turma C</option>
            </select>
            <br><br>

            <!-- Seleção do Ano -->
            <label for="year">Selecione o Ano</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Selecione o ano</option>
                <option value="1ano">1º Ano</option>
                <option value="2ano">2º Ano</option>
                <option value="3ano">3º Ano</option>
            </select>
            <br><br>

            <!-- Seleção de Matéria -->
            <label for="subject">Selecione a Matéria</label>
            <select id="subject" name="subject" required>
                <option value="" disabled selected>Selecione a matéria</option>
                <option value="matematica">Matemática</option>
                <option value="portugues">Português</option>
                <option value="historia">História</option>
            </select>
            <br><br>

            <!-- Inserção da Nota -->
            <label for="grade">Nota:</label>
            <input type="number" id="grade" name="grade" min="0" max="10" step="0.1" placeholder="Insira a nota" required>
            <br><br>

            <button type="submit">Salvar Nota</button>
        </form>
    </div>
    
    <script src="scripts.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
